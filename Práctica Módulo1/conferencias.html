<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Conferencias</title>
    <meta charset="utf-8"/>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/jquery-ui.css" rel="stylesheet" />
</head>
<body>
    
<!--<div id="principal">-->

    <div id="barraTareas">
        <button type="button" target="1" id="btnDonde" class="btn btn-primary btn-lg active btnTareas showSingle">Donde Estamos</button>
        <button type="button" target="2" id="btnMapa" class="btn btn-success btn-lg active btnTareas showSingle">Mapa de la Sala</button>
        <button type="button" target="3" id="btnConferencias" class="btn btn-info btn-lg active btnTareas showSingle">Tus Conferencias</button>
        <button type="button" target="4" id="btnAsistentes" class="btn btn-warning btn-lg active btnTareas showSingle">Tus Asistentes</button>
    </div>

    <div id="div1" class="targetDiv center-block" style="display: none"><!--GEOLOCATION-->
        <div id="dondeConferencia"></div>
        <div id="dondeTu"></div>
    </div>

    <div id="div2" class="targetDiv center-block" style="display: none"><!--MAPA DE SALA-->
        <canvas id="myCanvas" width="600" height="400"
                style="border: 5px solid red;">
            
        </canvas>
    </div>

    <div id="div3" class="targetDiv center-block" style="display: none">
        <!--ELEGIR CONFERENCIAS-->

        <div class="conferencias">
            <p style="font-weight: bold">Conferencias Disponibles</p>
            <div id="tablaDisponibles"></div>
        </div>


        <div class="conferencias">
            <p style="font-weight: bold">Conferencias Seleccionadas</p>
            <div id="tablaElegidas"></div>
        </div>
    </div>
  
        <div id="div4" class="targetDiv center-block" style="display: none">
            <!--ASISTENTES-->
            <div id="gestion">
                <br /><br />
                <label for="txtNombre">Nombre</label><br />
                <input type="text" id="txtNombre" placeholder="Nombre" />
                <br/><br/>
                <label for="txtApellidos">Apellidos</label><br />
                <input type="text" id="txtApellidos" placeholder="Apellidos" />
                <br /><br />
                <label for="txtCargo">Cargo en la empresa</label><br />
                <input type="text" id="txtCargo" placeholder="Cargo en empresa" />
                <br /><br />
                <br /><br />
                <button type="button" id="btnGuardar">Guardar</button>
            </div>

            <div id="listado">
                <div id="tablaAsist">
                </div>
                <br/>
                <input type="button" id="btnAct" value="Actualizar"/>
            </div>
        </div>


        <!--</div>-->

        <script src="Scripts/jquery-1.9.1.min.js"></script>
        <!--<script src="Scripts/jquery-ui.min.js"></script>-->
        <script src="Scripts/bootstrap.min.js"></script>
        <script src="motorConferencias.js"></script>
</body>
</html>
