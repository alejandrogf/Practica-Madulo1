<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Conferencias</title>
    <meta charset="utf-8"/>
    <link href="css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    
<div id="principal">

    <div id="barraTareas">
            <button type="button" id="btnDonde" class="btn btn-primary btn-lg active btnTareas" onclick="getLocation">Donde Estamos</button>
            <button type="button" id="btnMapa" class="btn btn-success btn-lg active btnTareas">Mapa de la Sala</button>
            <button type="button" id="btnConferencias" class="btn btn-info btn-lg active btnTareas">Tus Conferencias</button>
            <button type="button" id="btnAsistentes" class="btn btn-warning btn-lg active btnTareas">Tus Asistentes</button>
    </div>
    <div id="dondeEstamos" style="display: initial">
        <div id="dondeConferencia"></div>
        <div id="dondeTu"></div>
    </div>

    <div id="mapaSala"style="display: none">
        
    </div>

    <div id="tusConferencias"style="display: none">
        
    </div>

    <div id="asistentesEmpresa"style="display: none">
        
    </div>


</div>


    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="motorConferencias.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
